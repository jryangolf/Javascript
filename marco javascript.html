<body>

    <h1><strong>Joseph gets his butt kicked by javascript and marco makes fun of him</strong></h1>
     
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    
    <script>
        function linearsearch(value, list) {
            var found = false;
            var position = "not found";
            var index = 0;

        while(!found && index < list.length) {
            if(list[index] == value) {
                found = true;
                position = index;
            }  
            else {

                index += 1
            }
            
            }

            return position;
        }
        
        function init(){
            var domlist = document.getElementById("list");
                if(domlist == null) {
                    alert("error")
                        return;
            }
            var domlis = domlist.children;
            var list = [];

        for (i = 0; i < domlis.length; i++ ) {
            list.push(parseInt(domlis[i].innerText));

            }
        var result1 = linearsearch(3, list);
            if (result1 != "not found") {
                domlis[result1].style.backgroundColor = 'green';
            }


        var result2 = linearsearch(4, list);
            if (result2 != "not found") {
                domlis[result2].style.backgroundColor = 'black';
            }
        }
        init();
    </script>
    
</body>
